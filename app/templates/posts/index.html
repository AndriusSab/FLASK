{% extends 'base.html' %}

{% block content %}
    <span class="title">
        <h1>{% block title %} Questions {% endblock %}</h1>
    </span>
    <div class="post">
        <h2>Enter Post</h2>

        <div class="post">
            <div class="new-post">
                <form method="POST">
                    <p>
                        <textarea id="q-content"
                                name="title"
                                placeholder="Post"
                                cols="30" rows="3"></textarea>
                    </p>
                    <textarea id="q-answer"
                            name="content"
                            placeholder="Content"
                            cols="30" rows="3"></textarea>
                    <p><input type="submit"></p>
                </form>
            </div>
            <div class="post-list">
                {% for question in questions %}
                    <div class="post">
                        <h4>{{ post.title }}</h4>
                        <p>{{ post.content }}</p>
                        <hr>
                    </div>
                {% endfor %}
            </div>
        </div>

    </div>
{% endblock %}
